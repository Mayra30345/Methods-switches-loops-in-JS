<html>
<head>
    <title> Loops </title>
</head>
<body>
    <script>
        var fruits=[ "Apple","Mango","Grapes","Watermelon","Jack Fruit","Banana"];
        for (i=0; i< fruits.length; i++){
            var text=fruits[i]+ "<br>";
            document.write(text);
        }
    </script>
</body>
</html>
